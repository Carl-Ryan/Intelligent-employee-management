<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.gitmirror.com/Cal-Morris/Intelligent-employee-management/main/Intelligent-employee-management.png" type="image/png">
    <title>智能员工管理系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 70px 80px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 40%;
            max-width: 600px;
        }
        h1 {
            font-size: 34px;
            color: #333;
            margin-bottom: 30px;
        }
        .version-text {
            color: #666;
            margin-bottom: 30px;
        }
        .entry-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .entry-button:hover {
            background-color: #0056b3;
        }
        .entry-button + .entry-button {
            margin-left: 30px;
        }
        .support-text {
            color: #888;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            margin-bottom: -40px;
        }
        .feishu-logo {
            width: 20px;
            height: 20px;
        }

        /* 添加媒体查询以优化移动设备布局 */
        @media screen and (max-width: 768px) {
    body {
        height: auto; /* 允许页面在移动设备上滚动 */
        display: flex; /* 使用flex布局 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        padding: 20px; /* 添加一些内边距 */
        min-height: 100vh; /* 最小高度为视窗的高度 */
    }
    .container {
        width: 90%; /* 容器宽度为90%，以适应屏幕 */
        max-width: none; /* 去除最大宽度限制 */
        padding: 40px 20px; /* 减小内边距 */
    }
    h1 {
        font-size: 28px; /* 减小标题字号 */
    }
    .entry-button {
        margin-top: 5px;
        margin-bottom: 5px;
        padding: 10px 18px; /* 调整按钮大小 */
    }
    .entry-button + .entry-button {
        margin-left: 10px; /* 减小按钮之间的间距 */
    }
    .support-text {
        margin-top: 20px;
        margin-bottom: -20px; /* 调整底部文本的上下边距 */
    }
}
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.gitmirror.com/Cal-Morris/Intelligent-employee-management/main/cpec.png" alt="Icon" style="vertical-align: middle; width: 60px; height: auto; margin-right: 10px;">
        <h1 style="display: inline-block; vertical-align: middle;">智能员工管理系统</h1>
        <p class="version-text">当前版本 v2.0 (Release)</p>
        <a href="https://sw8do1frcg1.feishu.cn/base/BN89bpBcTarnY0svsp0c2P13nLd?from=from_copylink" class="entry-button">管理入口</a>
        <a href="https://sw8do1frcg1.feishu.cn/base/X7ghbGPR6aadHMsXR6EcBbA5nIc?from=from_copylink" class="entry-button">员工入口</a>
        <a href="https://share.fastgpt.in/chat/share?shareId=fnlkaksro1ngrtndycsrc22o" class="entry-button">智能助手</a>
        <div class="support-text">
            <img src="https://raw.gitmirror.com/Carl-Ryan/Intelligent-employee-management/main/Feishu.png" alt="飞书logo" class="feishu-logo">
            <span>由飞书提供技术支持</span>
        </div>
    </div>
</body>
</html>
